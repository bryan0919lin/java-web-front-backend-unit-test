<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Just a demonstration</title>
<script type="text/javascript" src="require.min.js"></script>
<script type="text/javascript">
require.config({
	baseUrl: 'js',
	paths: {
        vue: [
            'lib/vue.min'
        ],
        axios: [
            'lib/axios.min'
        ]
    }
});

require(['tool'], function (indexVm) {
});	
</script>
</head>
<body>
<div id="todo-list-example">
  <form v-on:submit.prevent="addNewTodo">
    <label for="new-todo">Add a todo</label>
    <input
      v-model="newTodoText"
      id="new-todo"
      placeholder="E.g. Feed the cat"
    >
    <button>Add</button>
  </form>
  <ul>
    <li
      is="todo-item"
      v-for="(todo, index) in todos"
      v-bind:key="todo.id"
      v-bind:title="todo.title"
      v-on:remove="todos.splice(index, 1)"
    ></li>
  </ul>
  
  <form v-on:submit.prevent="showHelloMsg">
    <label for="new-todo">Show Hello Message</label>
    <input
      v-model="msg"
      id="msg"
      placeholder="E.g. QQ"
    >
    <button>Show</button>
  </form>
</div>
</body>
</html>
